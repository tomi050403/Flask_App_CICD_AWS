[app_targetnode]
EC2AppInstance ansible_host=APP-INSTANCE-NUMBER

[web_targetnode]
EC2WebInstance ansible_host=WEB-INSTANCE-NUMBER

[all:vars]
ansible_user='ec2-user'
ansible_become=true
ansible_ssh_private_key_file='GHA-FLASK-APP.pem'
ansible_python_interpreter=/usr/bin/python3.9
ansible_ssh_common_args=-o StrictHostKeyChecking=no -o ProxyCommand="sh -c \"aws ssm start-session --target %h --document-name AWS-StartSSHSession --parameters 'portNumber=%p'\""
