name: github actions test

on:
  workflow_dispatch:
  push:
    branches:
      - feature/terraform
    paths:
      - .github/cicd.yml

defaults:
  run:
    shell: bash

env:
  TF_VERSION: 1.11.2

jobs:
  Terraform-Preview:
    name: "Terraform-Preview"
    runs-on: ubuntu-latest
    steps:
      - name: Checkoup repository
        uses: actions/checkout@v4
      
      - name: Terraform setup
        uses: hashicorp/setup-terrafrom@v3
        with:
          terraform_version: ${{ TF_VERSION }}
          terraform_wrapper: false

